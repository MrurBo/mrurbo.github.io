---
layout: default
---

<article>
	<h1>{{ page.title }}</h1>
	<p><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %d, %Y" }}</time></p>
	{{ content }} {% if page.tags %}
	<p>Tags: {% for t in page.tags %}<a href="{{ '/tags/#' | append: t | relative_url }}">{{ t }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</p>
	{% endif %}
</article>
