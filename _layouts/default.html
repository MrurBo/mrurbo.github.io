<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  {% seo %}
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/terminal.css" | relative_url }}">
  <script defer src="{{ "/assets/terminal.js" | relative_url }}"></script>
</head>
<body>
  <div class="term-wrap">
    <div class="term-titlebar">
      <div class="traffic">
        <span class="dot red"></span><span class="dot yellow"></span><span class="dot green"></span>
      </div>
      <div class="title">{{ page.title | default: site.title }}</div>
      <button id="theme-toggle" aria-label="Toggle theme">▣</button>
    </div>
    <div class="term-body">
      <header class="prompt">
        <span class="user">guest</span>@<span class="host">{{ site.title | downcase | replace:' ','-' }}</span>:<span class="cwd">~/blog</span>$ cat {{ page.url | default: "/" }}
      </header>
      <main class="screen">
        {{ content }}
        <span class="cursor" aria-hidden="true"></span>
      </main>
      <footer class="status">© {{ site.time | date: "%Y" }} · <a href="{{ "/" | relative_url }}">home</a> · <a href="{{ "/feed.xml" | relative_url }}">rss</a></footer>
    </div>
  </div>
</body>
</html>
